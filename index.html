<!DOCTYPE html>
<html lang="en">

<head>
    <title>Actividad DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Events</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col-9" scope="col">Events</th>
                    <th class="col-2" scope="col">Squirrel</th>
                </tr>
            </thead>
            <tbody class="event-table">
            </tbody>
        </table>
        <h1>Correlation of Events</h1>
        <table class="table">
            <thead>
                <tr>
                    <th class="col-2" scope="col">#</th>
                    <th class="col-8" scope="col">Event</th>
                    <th class="col-2" scope="col">Correlation</th>
                </tr>
            </thead>
            <tbody class="mcc-table">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/static/main.js"></script>
</body>

</html>
